<script>
function showMember(obj)
{
	document.write("<table border=1><tr><th>名前 <th>型 <th>値");
	for (member in obj) {
		var value = obj[member];
	    document.write("<tr>");
	    document.write("<td>" + member);
	    document.write("<td>" + typeof(value));
	    document.write("<td>" + value);
	    document.writeln("</tr>");
	}
	document.write("</table>");
}
</script>
