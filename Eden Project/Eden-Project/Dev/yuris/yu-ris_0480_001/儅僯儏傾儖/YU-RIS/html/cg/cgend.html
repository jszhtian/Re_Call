<FONT CLASS=t70>■ＣＧレイヤ削除命令 CGEND[ ]</FONT>
<FONT CLASS=t20>

ＣＧレイヤやＣＧレイヤセットを削除します。


キーワード
<TABLE CLASS=T1 BORDER=1 CELLSPACING=0 CELLPADDING=4>
<TR><TD><FONT CLASS=t40>ID = 文字列</FONT></TD><TD><FONT CLASS=t40>削除するレイヤＩＤを指定</FONT></TD></TR>
</TABLE>



[1]レイヤ「BG」を削除する。

　　<B><FONT CLASS=t60><FONT CLASS=t64>CGEND</FONT>[<FONT CLASS=t62>ID</FONT>=<FONT CLASS=t63>BG</FONT>]</FONT></B>


[2]レイヤセット「BG」を削除する。

　　<B><FONT CLASS=t60><FONT CLASS=t64>CGEND</FONT>[<FONT CLASS=t62>ID</FONT>=<FONT CLASS=t63>BG/</FONT>]</FONT></B>


</FONT>
