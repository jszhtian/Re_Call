<TD WIDTH=500 VALIGN=TOP>
<PRE>
<FONT CLASS=t70>■代入命令 LET[ ]</FONT>
<FONT CLASS=t20>

変数に値を代入します。この命令は特別に記述を省略する事ができます。

<FONT CLASS=t70>LET[@<FONT CLASS=t70>変数名</FONT>=<FONT CLASS=t70>値/式</FONT>]</FONT>
省略して、( <FONT CLASS=t70>@<FONT CLASS=t70>変数名</FONT>=<FONT CLASS=t70>値/式</FONT></FONT> ) と記述することも出来ます。



また、文字列変数を代入する時は、

<FONT CLASS=t70>LET[$<FONT CLASS=t70>変数名</FONT>=<FONT CLASS=t70>文字列</FONT>]</FONT>
省略して、( <FONT CLASS=t70>$<FONT CLASS=t70>変数名</FONT>=<FONT CLASS=t70>文字列</FONT></FONT> ) と記述することも出来ます。

</FONT></TD>
</TR></TABLE>
